<mat-card class="width-50 ml-25 mr-25 mt-8">
    <mat-card-header class="text-center mb-5">
        <mat-card-title>Bonjour!</mat-card-title>
    </mat-card-header>

    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">person</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput [formControl]="username" required>
            <mat-error *ngIf="username.invalid">Veuillez entrer un nom d'utilisateur</mat-error>
        </mat-form-field>
    </div>

    <br>
    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">lock</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">Veuillez entrer un mot de passe</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <br>
    <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid" (click)="onSubmit()">Se
        connecter</button>

</mat-card>
