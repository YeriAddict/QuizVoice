<mat-card class="width-50 ml-25 mr-25 mt-3 mb-5">
    <mat-card-header class="text-center mb-5">
        <mat-card-title>Formulaire d'inscription</mat-card-title>
    </mat-card-header>

    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">person</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput [formControl]="username" required>
            <mat-error *ngIf="username.invalid">Veuillez entrer un nom d'utilisateur</mat-error>
        </mat-form-field>
    </div>

    <br>
    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">wc</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Gender</mat-label>
            <mat-error *ngIf="gender.invalid">Veuillez choisir un genre</mat-error>
            <mat-select [formControl]="gender">
                <mat-option [value]="genders" *ngFor="let genders of Genders">{{genders}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <br>
    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">flag</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Country</mat-label>
            <mat-error *ngIf="country.invalid">Veuillez choisir un pays</mat-error>
            <mat-select [formControl]="country">
                <mat-option [value]="countries" *ngFor="let countries of Countries">{{countries}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <br>
    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">email</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">Veuillez entrer une adresse e-mail valide</mat-error>
        </mat-form-field>
    </div>

    <br>
    <div class="width-70 ml-15 mr-15 flex-container">
        <mat-icon class="padding-10 mb-20px">lock</mat-icon>
        <mat-form-field appearance="fill" class="width-100">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">Veuillez entrer un mot de passe</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <br>
    <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid || email.invalid || country.invalid || gender.invalid" (click)="onSubmit()">S'inscrire</button>
  
</mat-card>
